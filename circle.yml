machine:
  services:
    - docker

test:
  override:
    - lein test-all
    - lein uberjar
    - cp target/*.jar $CIRCLE_ARTIFACTS
    
deployment:
  hub:
    branch: dockerfile
    commands:
      - mkdir DIST
      - cp Dockerfile.dist DIST/
      - cp `ls target/*-standalone.jar` DIST/app-standalone.jar
      - cp config.edn DIST/
      - cd DIST && docker build -t rgroult2/visualreview -f Dockerfile.dist .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rgroult2/visualreview
